<div class="article">
	<div class="article_header">
		<h1 class="topic">
			<a href="{{ entry.get_absolute_url }}">{{ entry.headline }}</a>
		</h1>
		<h2 class="date"> 
			{{ entry.pub_date|date:"l, j F Y G:i T" }}
		</h2>
		<h3 class="author">
			Posted by: 
			<a href="{{ entry.author.get_absolute_url}}">{{ entry.author }}</a>
		</h3>
		<h4 class="category">
			File Under: 
	        {% for tag in entry.tags.all %}
				<a href="{{ tag.get_absolute_url }}">{{ tag.tag }}</a>{% if not forloop.last %}, {% endif %}
			{% endfor %}
		</h4>
	</div>

	<div class="content" >
		{{ entry.abstract|safe }}
	</div>

	<div class="article_comments" >
		<a href="{{ entry.get_absolute_url }}">Comment{{ comment_count|pluralize }}: {{comment_count }}</a>
	</div>
</div>
