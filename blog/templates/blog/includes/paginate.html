<div class="category_footer">
{% if has_next %}
	<div class="next" >
		<a class="older" href="?page={{ next }}">Next</a>
	</div>
{% endif %}
{% if has_next and has_previous %} | {% endif %}
{% if has_previous %}
	<div class="prev" >
		<a class="newer" href="?page={{ previous }}">Previous</a>
	</div>
{% endif %}
</div>
