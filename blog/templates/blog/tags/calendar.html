<table class="cal_month_calendar">
<tr>
    <th colspan="7">	
		{{ month|date:"F Y" }}
    </th>
</tr>
<tr>
{% for day in headers %}
<th>{{ day|date:"D"|slice:":2" }}</th>
{% endfor %}
</tr>
{% for week in calendar %}
<tr>
{% for day in week %}
    <td{% if not day.in_month %} class="cal_not_in_month"{% endif %}>{% if day.event %}<a href="{% url archive_day day.day|date:"Y" day.day|date:"m" day.day|date:"d" %}">{{ day.day|date:"j" }}</a>{% else %}{{ day.day|date:"j" }}{% endif %}</td>
{% endfor %}
</tr>
{% endfor %}
</table>
